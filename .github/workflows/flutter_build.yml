name: Flutter Build

on:
push:
branches:
- main

jobs:
build:
runs-on: ubuntu-latest
timeout-minutes: 40

steps:
  - name: Checkout repository
    uses: actions/checkout@v3

  - name: Setup Flutter
    uses: subosito/flutter-action@v2
    with:
      flutter-version: 'stable'
      
  - name: Install dependencies
    run: flutter pub get
    working-directory: ./online_mufti_final

  - name: Build APK
    run: flutter build apk --release
    working-directory: ./online_mufti_final

  - name: Build AppBundle (AAB)
    run: flutter build appbundle --release
    working-directory: ./online_mufti_final

  - name: Upload APK Artifact
    uses: actions/upload-artifact@v4
    with:
      name: release-apk
      path: ./online_mufti_final/build/app/outputs/flutter-apk/app-release.apk

  - name: Upload AAB Artifact
    uses: actions/upload-artifact@v4
    with:
      name: release-aab
      path: ./online_mufti_final/build/app/outputs/bundle/release/app-release.aab
